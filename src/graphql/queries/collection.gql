fragment CollectionFields on Collection {
  contractPackageHash
  contractHash
  name
  description
  symbol
  slug
  image
  logo
  verified
  promoted
}

fragment PaginationFields on PaginationInfo {
  total
  limit
  currentPage
  totalPages
  hasPrev
  hasNext
}

query getCollections($query: String!, $page: Int!, $limit: Int!) {
  getCollections(query: $query, page: $page, limit: $limit) {
    collections {
      ...CollectionFields
    }
    paginationInfo {
      ...PaginationFields
    }
  }
}
