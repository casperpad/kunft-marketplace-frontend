fragment SaleFields on Sale {
  creator
  price
  startTime
  status
  createdAt
}

fragment TokenFields on Token {
  tokenId
  metadata
  favoritedUsers
  viewed
  price
  listed
  sales {
    ...SaleFields
  }
}

query getTokens($slug: String!, $page: Int!, $limit: Int!) {
  getTokens(slug: $slug, page: $page, limit: $limit) {
    tokens {
      ...TokenFields
    }
    paginationInfo {
      ...PaginationFields
    }
  }
}

query getTokensOwnedBy($owner: String!, $page: Int!, $limit: Int!) {
  getTokensOwnedBy(owner: $owner, page: $page, limit: $limit) {
    tokens {
      ...TokenFields
      collectionNFT {
        ...CollectionFields
      }
    }
    paginationInfo {
      ...PaginationFields
    }
  }
}
